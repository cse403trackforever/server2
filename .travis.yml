# .travis.yml

language: java
jdk:
  - oraclejdk8
dist: trusty

addons:
  apt:
    update: true

before_install:
  - chmod 777 ./gradlew

script:
  - chmod 777 ./gradlew
  - ./gradlew build
  - ./gradlew test

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/